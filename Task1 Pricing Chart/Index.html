<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Editing Services Pricing</title>
  </head>
  <body>
    <div class="pricing-container">
      <h1>Video Editing Services Pricing</h1>
      <div class="price-card" id="basic">
        <h2>Basic</h2>
        <p class="duration">Up to 5 minutes</p>
        <p class="price">&#8377; 5000</p>
      </div>
      <div class="price-card" id="standard">
        <h2>Standard</h2>
        <p class="duration">Up to 15 minutes</p>
        <p class="price">&#8377; 10000</p>
      </div>
      <div class="price-card" id="premium">
        <h2>Premium</h2>
        <p class="duration">Up to 30 minutes</p>
        <p class="price">&#8377; 15000</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
